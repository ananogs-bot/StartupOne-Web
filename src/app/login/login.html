<div class="login-page d-flex vh-100">
  <!-- Lado esquerdo: Formulário -->
  <div class="form-container p-5 d-flex flex-column justify-content-center" style="flex: 1; background-color: #F5F5F5;">
    <h2 class="mb-4">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>

      <div class="mb-3">
        <label>Tipo de Usuário</label>
        <select [(ngModel)]="tipo" name="tipo" class="form-control" required #tipoInput="ngModel">
          <option value="" disabled selected>Selecione...</option>
          <option value="cliente">Cliente</option>
          <option value="profissional">Profissional</option>
        </select>
        <div class="text-danger" *ngIf="tipoInput.invalid && tipoInput.touched">
          Selecione o tipo de usuário.
        </div>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" required #emailInput="ngModel">
        <div class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">
          Digite um email válido.
        </div>
      </div>

      <div class="mb-3">
        <label>Senha</label>
        <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required #senhaInput="ngModel">
        <div class="text-danger" *ngIf="senhaInput.invalid && senhaInput.touched">
          A senha é obrigatória.
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Entrar</button>

      <div class="mt-3">
        <a class="btn" routerLink="/esqueci-senha">Esqueci a senha</a>
        <a class="btn" routerLink="/cadastro">Cadastrar-se</a>
      </div>
    </form>
  </div>

  <!-- Lado direito: Imagem -->
  <div class="image-container" style="flex: 1; background-image: url('./assets/fundoCadastro.jpg'); background-size: cover; background-position: center;">
    <!-- Pode adicionar um overlay se quiser escurecer a imagem -->
    <div style="background-color: rgba(0,0,0,0.3); width: 100%; height: 100%;"></div>
  </div>
</div>
